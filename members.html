            <h1>Member Sign Up</h1>
            <div class="highlight">
            <img src="images/events/Website02.jpg" alt="image" />
            <form action="" method="post">
            <table width="64%" border="0">
              <tr>
                <td width="45%" style="width=100px">First name *</td>
                <td width="55%" style="width=150px"><input name="input-name" type="text" maxlength="32" required="required"/></td>
              </tr>
              <tr>
                <td>Last name *</td>
                <td><input name="input_lname" type="text" maxlength="32" required="required"/></td>
              </tr>
              <tr>
                <td>Address *</td>
                <td><textarea name="input-address" cols="30" rows="6" required="required"></textarea></td>
              </tr>
              <tr>
                <td>Phone (Day)*</td>
                <td><input name="input-phone-number" type="text" maxlength="10" required="required"/></td>
              </tr>
              <tr>
                <td>Phone (After Hours)</td>
                <td><input name="input-ahphone-number" type="text" maxlength="10" /></td>
              </tr>
              <tr>
                <td>Mobile</td>
                <td><input name="input-mobile" type="text" maxlength="10" /></td>
              </tr>
              <tr>
                <td>Email *</td>
                <td><input name="input-email" type="email" required="required"/></td>
              </tr>
              <tr>
                <td>Comments</td>
                <td><textarea name="input-comment" cols="30" rows="6"></textarea></td>
              </tr>
              <tr>
              	<td></td>
                <td><input name="submit-button" type="submit" class="form-button" value="Proceed" /><input name="reset-button" type="reset" class="form-button" value="Reset" /></td>
              </tr>
            </table>
            </form>
